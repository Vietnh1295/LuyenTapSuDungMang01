<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="Check(parseInt(prompt('Nhập só thứ nhất')),parseInt(prompt('Nhập só thứ hai')));" value="Nhập số">
<script>
    function Check(num1,num2)
    {
        if(num1>num2)
        {
            alert('Số thứ nhất lớn hơn só thứ hai');
        }
        else
            {
                alert(num1+num2);
            }
    }
</script>
</body>
</html>
